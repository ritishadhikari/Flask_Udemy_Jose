<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <h1>Puppy Adoption Page</h1>
    <h4>Please Enter your information to adopt a Puppy and we will email you back.</h4>

    <form class="" method="GET">

      <p>Please Note: First Name, Last Name, Password and Email are required</p>

      <label for="First_Name">First Name</label>
      <input id="First_Name" type="text" name="FN" placeholder="First Name">

      <label for="Last_Name">Last Name</label>
      <input id='Last_Name' type="text" name="LN" placeholder="Last Name">

      <br>
      <br>

      <label for="Email">Email</label>
      <input id='Email' type="email" name="EMAIL" placeholder="name@email.com">

      <label for="Password">Password</label>
      <input id='Password' type="password" name="PASSWORD">

      <br>

      <p>Are you over the Age of 18?</p>
      <label for="Yes">Yes</label>
      <input id="Yes" type="radio" name="AGE_GROUP" value=1>
      <label for="No">No</label>
      <input id="No" type="radio" name="AGE_GROUP" value=2>

      <p>Do you have a Credit Card or a PayPal</p>
      <select class="" name="CREDIT_CARD_CHECK">
        <option value= 1>Credit Card</option>
        <option value= 2>PayPal</option>
      </select>

      <p></p>

      <input type="submit" name="Submit" value="Submit">



    </form>




  </body>
</html>
