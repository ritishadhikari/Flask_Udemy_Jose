<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <form class=""  method="GET">

      <h3>Do you own a Dog?</h3>
      <label for="Yes">Yes</label>
      <input id="Yes" type="radio" name="dog_choice" value="Yes">
        <br>
      <label for="No">No</label>
      <input id="No" type="radio" name="dog_choice" value="No">

      <h3>How Clean is your House (1-3)</h3>
      <select class="" name="Stars">

        <option value="Great">1</option>
        <option value="Good">2</option>
        <option value="Bad">3</option>
      </select>

      <h3>Any Other Comments</h3>
      <textarea name="text_name" rows="4" cols="50" placeholder="Enter your Feedback"></textarea>
      <br>
      <input type="submit" name="" value="Submit">
    </form>

  </body>
</html>
