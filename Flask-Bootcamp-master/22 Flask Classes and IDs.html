<!-- for a div to uniquely identify use a class, for a paragraph or anything else use an id -->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="C:\Users\ritis\Documents\Jupyter Notebook Files\Flask\Flask-Bootcamp-master\22 Flask Classes and IDs.css">
  </head>
  <body>
    <h3>I am an h3 heading</h3>

    <div class="FirstDiv">
      <p>I am inside the first div!</p>
    </div>

    <div class="SecondDiv">
      <p>I am inside the second div</p>
    </div>

    <p id="singledout">I am an unique p outside the divs</p>

  </body>
</html>
